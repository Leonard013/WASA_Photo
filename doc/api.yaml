openapi: 3.0.0
info:
  title: WASAPhoto
  version: "1.0.0"

tags:
  - name: login
    description: Login and registration
  - name: user
    description: User profile
  - name: photo
    description: Photo upload and delete
  - name: following
    description: Follow and unfollow users
  - name: ban
    description: Ban and unban users
  - name: stream
    description: Stream of photos of users followed
  - name: like
    description: Like and unlike photos
  - name: comment
    description: Comment and uncomment photos

components:
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid

  securitySchemes:
    bearerAuth:
      type: http
      description: JWT Authorization header using the Bearer
      scheme: bearer
      bearerFormat: JWT    

  schemas:
        Id:
          type: string
          description: The unique identifier for the user.
          readOnly: True
          pattern: "{09az}{8}-{09az}{4}-{09az}{4}-{09az}{4}-{09az}{12}"
          minLength: 36
          maxLength: 36

        Username:
          type: string
          description: The username of the user.
          example: "mario"
          readOnly: True
          pattern: '^.*$'
          minLength: 3
          maxLength: 20

        Title: 
          type: string
          description: The title of the photo.
          pattern: '^.*?$'
          minLength: 0
          maxLength: 30
          
        File:
          description: The photo file to upload.
          type: string
          pattern: '^[01]*$'
          format: binary
          minLength: 0
          maxLength: 10000000

        Date:
          description: A date represented by year, month, and day components(YYYY-MM-DD).
          type: string
          pattern: '^\d{4}-\d{2}-\d{2}$'
          minLength: 10
          maxLength: 10

        Text:
          description: The text of the comment.
          type: string
          pattern: '^.*?$'
          minLength: 0
          maxLength: 300

        Path:
          description: The paths of the photo.
          type: string
          pattern: '^.*?$'
          minLength: 0
          maxLength: 300

        User:
          title: User
          description: User registered to WASAPhoto
          type: object
          properties: 
            userId:
              $ref: "#/components/schemas/Id"
            username:
              $ref: "#/components/schemas/Username"
          required:
          - userId
          - username
        
        Photo:
          title: Photo
          description: Photo posted by a user
          type: object
          properties:
            photoId:
              $ref: "#/components/schemas/Id"
            title:
              $ref: "#/components/schemas/Title"
            photoPath:
              $ref: "#/components/schemas/Path"
            date:
              $ref: "#/components/schemas/Date"
            author:
              $ref: "#/components/schemas/Id"
          required:
            - photoId
            - title
            - photoPath
            - date
            - author

        Like:
          title: Like
          type: object
          description: Like of a photo
          properties:
            likeId:
              $ref: "#/components/schemas/Id"
            photoId:
              $ref: "#/components/schemas/Id"
            author:
              $ref: "#/components/schemas/Id"
          required:
            - likeId
            - photoId
            - author
            
        Comment:
          title: Comment
          description: Comment of a photo
          type: object
          properties:
            photoId:
              $ref: "#/components/schemas/Id"
            commentId:
              $ref: "#/components/schemas/Id"
            author:
              $ref: "#/components/schemas/Id"
            text:
              $ref: "#/components/schemas/Text"
            date:
                $ref: "#/components/schemas/Date"
          required:
            - photoId
            - commentId
            - author
            - text
            - date

security:
  - bearerAuth: []

paths:
  /session:
    post:
      tags: ["login"]
      summary: Log in the user
      description: |
        If the use does not exist, it will be created,
        and an identifier is returned.
        If the user already exists, the identifier is returned.
      operationId: doLogin
      requestBody:
        description: User details
        content:
          application/json:
            schema: { $ref: "#/components/schemas/Username" }
        required: true

      responses:
        '201':
          description: User created
          content:
            application/json:  
              schema: { $ref: "#/components/schemas/User" }

        '200': # return the user
          description: User already exists 
          content:
            application/json:  
              schema: { $ref: "#/components/schemas/User" }
  
  /photos/: #uploadPhoto
    post:
      tags: ["photo"]
      summary: upload a photo
      description: |
        Upload a photo.
        The user must be already logged in.
      operationId: uploadPhoto
      parameters: 
        - name: token
          in: query
          description: The token for the authentication method.
          required: true
          schema: { $ref: "#/components/schemas/Id" } 
      requestBody:
        description: Photo and description
        required: true
        content:
          multipart/form-data:
            schema:
              type: array 
              minItems: 3 
              maxItems: 3
              description: Photo, description and author
              items:
                type: object
                properties:
                  title:
                    $ref: "#/components/schemas/Title"
                  photo:
                    $ref: "#/components/schemas/File"
                  userId:
                    $ref: "#/components/schemas/Id"
                  
        
      responses:
        "201":
          description: Photo succesfully uploaded
          content:
            multipart/form-data:
              schema: { $ref: "#/components/schemas/Photo" }
        "400":
          description: |
            The photo is not in the correct format
          
        "401":
          $ref: "#/components/responses/UnauthorizedError"
  
  /photos/{photoId}: #deletePhoto
    delete:
      tags: ["photo"]
      operationId: deletePhoto
      summary: delete a photo
      description: |
        Delete a photo.
        The user must be already logged in.
      parameters:
        - name: photoId
          in: path
          description: The identifier of the photo
          required: true
          schema: { $ref: "#/components/schemas/Id" }
        - name: token
          in: query
          description: The token for the authentication method.
          required: true
          schema: { $ref: "#/components/schemas/Id" }
        - name: userId
          in: query
          description: The identifier of the user used as a form of authentication.
          required: true
          schema: { $ref: "#/components/schemas/Id"}
      responses:
        "204":
          description: "photo succesfully deleted"
        "403":
          description: |
            User not authorized to delete a photo, not the owner of the photo
        "404":
          description: photo not found 
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        
  /follow/: # followUser
    post:
      tags: ["following"]
      summary: Follow a user
      description: |
        Follow a user.
        The user must be already logged in.
      operationId: followUser
      parameters: 
        - name: token
          in: query
          description: The token for the authentication method.
          required: true
          schema: { $ref: "#/components/schemas/Id" }
      requestBody:
        description: User to follow.
        content:
         application/json:
            schema:
              type: object
              description: User to follow
              properties:
                userId:
                  $ref: "#/components/schemas/Id"
                username:
                  $ref: "#/components/schemas/Username"
        required: true
      responses:
        "201":
          description: User succesfully followed
          content:
            application/json:
              schema: { $ref: "#/components/schemas/User" } 
        "403":
          description: |
            User not authorized to follow himself 
            or a user already followed
            or user blocked by the user tried to follow
        "404":
         description: User to follow not found
        "503":
          description: |
            Too many requests to the server requestin to follow that user
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        
  /follow/{username}: #unfollowUser
    delete:
      tags: ["following"]
      summary: Unfollow a user
      description: Unfollow a user
      operationId: unfollowUser
      parameters:
        - name: userId
          in: query
          description: The identifier of the user.
          required: true
          schema: { $ref: "#/components/schemas/Id" }
        - name: username
          in: path
          description: The username of the user to unfollow.
          required: true
          schema: { $ref: "#/components/schemas/Username"}
        - name: token
          in: query
          description: The token for the authentication method.
          required: true
          schema: { $ref: "#/components/schemas/Id" }
      responses:
        "204":
          description: User succesfully unfollowed
        "403":
          description: |
            User not authorized to unfollow himself 
            or a user not followed
            or user blocked by the user tried to unfollow
        "404":
          description: User to unfollow not found
        "401":
          $ref: "#/components/responses/UnauthorizedError"

  /ban/: #banUser
    post:
      tags: ["ban"]
      operationId: banUser
      summary: Ban a user
      description: |
        Ban a user.
        The user must be already logged in.
      parameters:
        - name: token
          in: query
          description: The token for the authentication method.
          required: true
          schema: { $ref: "#/components/schemas/Id" }
      requestBody:
        description: Username to ban and userId of the user who is bannig.
        content:
          application/json:
            schema:
              type: object
              description: Username to ban and userId of the user who is banning
              properties:
                username:
                  $ref: "#/components/schemas/Username"
                userId:
                  $ref: "#/components/schemas/Id"

        required: true 
      responses:
        "201":
          description: User succesfully added to the ban list
          content:
            application/json:
              schema: { $ref: "#/components/schemas/User" }
        "403":
          description: |
            User not authorized to ban himself 
            or a user already banned
            or user blocked by the user tried to ban
        "401":
          $ref: "#/components/responses/UnauthorizedError"

  /ban/{username}: #unbanUser
    delete:
      tags: ["ban"]
      operationId: unbanUser
      summary: Unban a user
      description: |
        Unban a user.
        The user must be already logged in.
      parameters:
        - name: userId
          in: query
          description: The identifier of the user who want to unban another user.
          required: true
          schema: { $ref: "#/components/schemas/Id"}
        - name: username
          in: path
          description: The username of the user unbanned.
          required: true
          schema: { $ref: "#/components/schemas/Username"}
        - name: token
          in: query
          description: The token for the authentication method.
          required: true
          schema: { $ref: "#/components/schemas/Id" }
      responses:
        "204":
          description: User succesfully unfollowed
        "403":
          description: |
            User not authorized to unban himself 
            or user already unbanned
            or user blocked by the user tried to unban
        "404":
          description: User to unfollow not found, maybe deleted the account
        "401":
          $ref: "#/components/responses/UnauthorizedError"

  /users/{username}: # getUserProfile & setMyUserName
      parameters:
          - name: username
            in: path
            description: The username of the user.
            required: true
            schema: { $ref: "#/components/schemas/Username"} 
      get:
        tags: ["user"]
        operationId: getUserProfile
        summary: Get the profile of a user
        description: |
          Get the profile of a user.
          The user must be already logged in. 
        parameters: 
        - name: token
          in: query
          description: The token for the authentication method.
          required: true
          schema: { $ref: "#/components/schemas/Id" }
        responses:
          "200":
            description: User succesfully found
            content:
              application/json:
                schema: { $ref: "#/components/schemas/User" }
          "404":
            description: User not found, maybe deleted the account
          "403":
            description: |
             User banned by the user tried to get the profile
          "401":
            $ref: "#/components/responses/UnauthorizedError"

      put: 
        tags: ["user"]
        operationId: setMyUserName
        summary: Set the username of the user
        description: |
          Set the username of the user.
          The username must be unique.
          The user must be already logged in.   
        parameters: 
        - name: token
          in: query
          description: The token for the authentication method.
          required: true
          schema: { $ref: "#/components/schemas/Id" }
        - name: userId
          in: query
          description: The identifier of the user used as a form of authentication.
          required: true
          schema: { $ref: "#/components/schemas/Id"}
        requestBody:
          description: New username
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Username" }
          required: true        
        responses:
          "200":
            description: Username succesfully set
            content:
              application/json:
                schema: { $ref: "#/components/schemas/User" }
          "404":
            description: User don't exist
          "401":
            $ref: "#/components/responses/UnauthorizedError"
      
  /stream/{userId}: #getMyStream
    get:
      tags: ["stream"]
      operationId: getMyStream
      summary: stream of photos of users followed
      description: |
        Get the stream of photos of users followed in reverse
        chronological order.
      parameters:
        - name: userId
          in: path
          description: The identifier of the user.
          required: true
          schema: { $ref: "#/components/schemas/Id"}
        - name: token
          in: query
          description: The token for the authentication method.
          required: true
          schema: { $ref: "#/components/schemas/Id" }

      responses:
        "200":
          description: Stream succesfully returned
          content:
            multipart/form-data:
              schema:
                description: Stream of photos
                type: array
                minItems: 0
                maxItems: 20
                items: { $ref: "#/components/schemas/File" }
        "404":
          description: |
            Users not found, maybe deleted the account
            or blocked by all the users followed
            or no user followed             
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        
  /likes/: #likePhoto 
    post:
      tags: ["like"]
      summary: Like a photo
      description: |
        Like a photo.
        The user must be already logged in.
      operationId: likePhoto
      parameters:
        - name: token
          in: query
          description: The token for the authentication method.
          required: true
          schema: { $ref: "#/components/schemas/Id" }
      requestBody:
        description: Photo and description
        required: true
        content:
          application/json:
            schema:
              type: array
              minItems: 2
              maxItems: 2
              description: Photo and author
              items:
                type: object
                description: photoId and authorId
                properties:
                  photoId:
                    $ref: "#/components/schemas/Id"
                  authorId:
                    $ref: "#/components/schemas/Id"
      responses:
        "201":
          description: Photo succesfully liked
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Like" }
        "403":
          description: |
            User not authorized to like a photo, blocked by the owner 
            of the photo (photo retrieved by a link or by other form of sharing)

        "401":
          $ref: "#/components/responses/UnauthorizedError"

  /likes/{photoId}: #unlikePhoto
    delete: 
      tags: ["like"]
      summary: Unlike a photo.
      description: |
        Unlike a photo.
        The user must be already logged in.
      operationId: unlikePhoto
      parameters:
        - name: photoId
          in: path
          description: The identifier of the photoId to unlike
          required: true
          schema: { $ref: "#/components/schemas/Id" }
        - name: token
          in: query
          description: The token for the authentication method.
          required: true
          schema: { $ref: "#/components/schemas/Id" } 
        - name: userId
          in: query
          description: The identifier of the user used as a form of authentication.
          required: true
          schema: { $ref: "#/components/schemas/Id"}
      responses:
        "204":
          description: Photo succesfully unliked
        "403":
          description: |
            photo deleted, blocked by the owner of the photo (photo retrieved by a link or by other form of sharing)
        "404":
          description: Photo not found
        "401":
          $ref: "#/components/responses/UnauthorizedError"

  /comments/: #commentPhoto
    post:
      tags: ["comment"]
      summary: Comment a photo
      description: |
        Comment a photo.
        The user must be already logged in.
      operationId: commentPhoto
      parameters:
        - name: token
          in: query
          description: The token for the authentication method.
          required: true
          schema: { $ref: "#/components/schemas/Id" }
      requestBody:
        description: Photo and description
        required: true
        content:
          multipart/form-data:
            schema:
              type: array
              minItems: 3
              maxItems: 3
              description: Photo, author and text
              items:
                type: object
                description: photoId, authorId and text
                properties:
                  photoId:
                    $ref: "#/components/schemas/Id"
                  authorId:
                    $ref: "#/components/schemas/Id"
                  text:
                    $ref: "#/components/schemas/Text"
      responses:
        "201":
          description: Photo succesfully commented  
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Comment" } 
        "404":
          description: Photo not found
        "403":
          description: |
            Photo deleted, blocked by the owener of the photo (photo retrieved by a link or by other form of sharing)
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        
  /comments/{commentId}: #uncommentPhoto
    delete:
      tags: ["comment"]
      summary: Delete a comment from a photo
      description: |
        Delete a comment from a photo.
        The user must be already logged in.
      operationId: uncommentPhoto
      parameters:
        - name: commentId
          in: path
          description: The identifier of the comment
          required: true
          schema: { $ref: "#/components/schemas/Id" }
        - name: token
          in: query
          description: The token for the authentication method.
          required: true
          schema: { $ref: "#/components/schemas/Id" } 
        - name: userId
          in: query
          description: The identifier of the user used as a form of authentication.
          required: true
          schema: { $ref: "#/components/schemas/Id"}
      responses:
        "204":
          description: Comment succesfully deleted"
        "403":
          description: |
            User not authorized to delete a comment, not the owner of the photo
            or cannot access to the photo since the user is blocked by the owner of the photo (photo retrieved by a link or by other form of sharing)
        "404":
          description: |
            Comment not found or
            Photo not found, maybe deleted
        "401":
          $ref: "#/components/responses/UnauthorizedError"





          
      

        


                  
      
      







      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
        


                  
      
      







      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      